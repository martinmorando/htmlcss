<!--
    "align-items" affects the layout of the child elements based on how it is defined on the parent container.

    Options:
        1) flex-start
        2) flex-end
        3) center
        4) stretch
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>align-items</title>
        <link rel="stylesheet" href="003.css">
    </head>
    <body>
        <h2>1) align-items: flex-start;</h2>
        <div class="container" id="flex-start">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
        <h2>2) align-items: flex-end;</h2>
        <div class="container" id="flex-end">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
        <h2>3) align-items: center;</h2>
        <div class="container" id="center">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
        <h2>4) align-items: stretch;</h2>
        <div class="container" id="stretch">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
    </body>
</html>
