<!--
    "justify-content" affects the layout of the child elements based on how it is defined on the parent container.

    Options:
        1) flex-start (default)
        2) flex-end
        3) center
        4) space-between
        5) space-around
        6) space-evenly
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="002.css">
    </head>
    <body>
        <h2>1) justify-content: flex-start;</h2>
        <div class="container" id="flex-start">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
        <h2>2) justify-content: flex-end;</h2>
        <div class="container" id="flex-end">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
        <h2>3) justify-content: center;</h2>
        <div class="container" id="center">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
        <h2>4) justify-content: space-between;</h2>
        <div class="container" id="space-between">            
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
        <h2>5) justify-content: space-around;</h2>
        <div class="container" id="space-around">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
        <h2>6) justify-content: space-evenly;</h2>
        <div class="container" id="space-evenly">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
        </div>
    </body>
</html>
